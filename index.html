<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Welcome to Rock, Paper, Scissors</h1>
        <h2>Choose your weapon!</h2>
    </header>


    <div class="weapons">
        <a href="#" id="rock">
            <img src="./images/rock.png" alt="rock image">
        </a>
        <a href="#" id="paper">
            <img src="./images/paper.png" alt="paper image">
        </a>
        <a href="#" id="scissors">
            <img src="./images/scissors.png" alt="scissors image">
        </a>

    </div>

    <div>
        <div class="score">
            <div>
                <h2>Player</h2>
                <h3 id="player-counter">0</h3>
            </div>
            <div class="rounds">
                <h2>Rounds left</h2>
                <h3 id="score-counter">0</h3>
            </div>
            <div>
                <h2>Computer</h2>
                <h3 id="computer-counter">0</h3>
            </div>
        </div>
    </div>

    <footer>Made By Abood :)</footer>
    <script src="./app.js"></script>
</body>

</html>
